
<!DOCTYPE html>
<html>
  <head>
    <title>Wellspring Ex</title>
    <link href="/static/bootstrap.css" rel="stylesheet">
  </head>
    
  <body>
    <div class="container">
      <h1>Wellspring Ex</h1>

      <form method="post" enctype="multipart/form-data">
        <table class="table table-striped">
          <thead>
            <tr>
            {% for head in kwargs["head"] %}
               <th>{{head}}</th>
            {% endfor %}
            </tr>
          </thead>
        
          <tbody>
          {% for entry in kwargs["entry"] %}
            <tr>
              <td>{{entry.line}}</td>
              <td>{{entry.route}}</td>
              <td>{{entry.number}}</td>
              <td>{{entry.op_id}}</td>
              <td style="width:80px">
                <a href="/edit?number={{entry.number}};type=Edit">Edit</a>
                /
                <a href="/edit?number={{entry.number}};type=Del">Del</a>
              </td>
            </tr>
          {% endfor %}
            <tr>
              <td>
                <input type="submit" name="create" value="Create">
              </td>
            </tr>
          </tbody>
        </table>

        <label>Upload new file:</label>
        <input type="file" name="file"><br />
        <input type="submit" value="Upload">
      </form>
    </div>
  </body>
</html>
